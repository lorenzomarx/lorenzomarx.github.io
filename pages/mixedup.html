    <script>
    let input;

    function setup() {
        noCanvas();
        // Grab the input and button from HTML
        input = select('#search');
        let button = select('#submit');
        // Attach a callback to button press
        button.mousePressed(search);
    }

    // Run the API call
    function search() {
        let term = input.value();

        // URL for querying wikipedia
        let url = 'https://www.thecocktaildb.com/api/json/v1/1/search.php?s=' + term;


        // 'jsonp' is needed for security
        console.log(url);
        loadJSON(url, gotData);
    }
    // We got the list of articles
    function gotData(data) {
        console.log(data.drinks);
        var ALC = data.drinks;
        for (var i = 0; i < ALC.length; i++) {
            //createElement('h3',articles[i].section);
            let strDrink = createElement('h1', ALC[i].strDrink);
            strDrink.parent('results');

            let strDrinkThumb = createImg(ALC[i].strDrinkThumb).addClass('img-fluid z-depth-5 p-3 flex-1 card');
            strDrinkThumb.parent('results');

            let strIngredient1 = createElement('ul', ALC[i].strMeasure1 + ['  '] + ALC[i].strIngredient1);
            strIngredient1.parent('results');

            let strIngredient2 = createElement('ul', ALC[i].strMeasure2 + ['  '] + ALC[i].strIngredient2);
            strIngredient2.parent('results');

            let strIngredient3 = createElement('ul', ALC[i].strMeasure3 + ['  '] + ALC[i].strIngredient3);
            strIngredient3.parent('results');

            let strIngredient4 = createElement('ul', ALC[i].strMeasure4 + ['  '] + ALC[i].strIngredient4);
            strIngredient4.parent('results');

            let strIngredient5 = createElement('ul', ALC[i].strMeasure5 + ['  '] + ALC[i].strIngredient5);
            strIngredient5.parent('results');

            let strIngredient6 = createElement('ul', ALC[i].strMeasure6 + ['  '] + ALC[i].strIngredient6);
            strIngredient6.parent('results');

            let strInstructions = createElement('h3', ALC[i].strInstructions).addClass('z-depth-3 flex-1 card');
            strInstructions.parent('results');

        }
    }
    </script>
